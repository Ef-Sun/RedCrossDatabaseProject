<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{% block title %}
    <title>红十字会数据管理</title>
{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block style %}
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>


<body style="background-color: #f1f1f1">
<!--头部导航栏-->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <!--此处需要将href的"#"更换为主页的url-->
            <a href="{% url 'infosystem:userindex' %}" class="navbar-brand">红十字会数据管理系统</a>

            <!--导航栏元素-->
        </div>
        <ul class="nav navbar-nav navbar-right">
            <!--以下每个部分的href的"#需要更换为对应对url"-->
            {% block login_display %}

                <!--href"#"更换为物资发放页面的url-->
                <li><a href="{% url 'infosystem:receive_resources' %}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>物资发放</a></li>                <!--href"#"更换为物资发放页面的url-->
                <!--href"#"更换为款项发放页面的url-->
                <li><a href="{% url 'infosystem:receive_money' %}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>款项发放</a></li>
                <!--href"#"更换为物资捐赠页面的url-->
                <li><a href="{% url 'infosystem:donate_resources' %}"><span class="glyphicon glyphicon-search" aria-hidden="true">物资受赠</span></a></li>
                <!--href"#"更换为捐款页面的url-->
                <li><a href="{% url 'infosystem:donate_money' %}"><span class="glyphicon glyphicon-search" aria-hidden="true">款项受赠</span></a></li>
                <!--href"#"更换为个人中心的url-->
                <li><a href="{% url 'infosystem:personal_info' %}"><span class="glyphicon glyphicon-user" aria-hidden="true">个人中心</a></li>
                <!--href"#"更换为退出后返回主界面的url-->
                <li><a href="{% url 'infosystem:index' %}"><span class="glyphicon glyphicon-off" aria-hidden="true">退出</a></li>

            {% endblock %}
        </ul>

        <div>

        </div>
    </div>
</nav>
<div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
