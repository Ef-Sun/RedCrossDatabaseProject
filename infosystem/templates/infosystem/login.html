<!--register page-->

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>红十字会数据管理系统｜用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body style="background-color: #f1f1f1">
<!--提示信息-->
<div class="container" style="margin-top: 10px">
    <div class="panel panel-default panel-body">
        <h1>用户登录</h1>

        <form action="{% url 'infosystem:login_user' %}" method="post" enctype="multipart/form-data" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名 / Username</label>
                <input id="id_username" class="form-control" name="username" type="text" placeholder="Username"
                       maxlength="10">
            </div>

            <div class="form-group">
                <label for="id_password">密码 / Password</label>
                <input id="id_password" class="form-control" name="password" type="password" placeholder="Password">
            </div>

            <div align="center">

                <button type="submit" class="btn btn-primary" style="margin-bottom: 20px">登录 / Login</button>
                <button type="reset" class="btn btn-default" style="margin-bottom: 20px">重置 / Reset</button>

            </div>
        </form>
    </div>
</div>
<div class="container-fluid" align="center" style="margin-top: 10px">
    <p>还没有账号？<a href="{% url 'infosystem:register' %}">点击进行注册</a></p>
</div>
</body>

</html>
